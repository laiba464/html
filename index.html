<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Vulnerability Scanner</title>
        <link rel="icon" href="favicon.png" type="image/png">
        <scriptsrc="https://cdn.tailwindcss.com"></scriptsrc>
        

    

        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                text-decoration: none;
            }
            body {
                font-family: Calibri, sans-serif;
            }
            .navbar {
                background: black;
                padding: 10px 15px;
            }
            .navdiv {
                display: flex;
                align-items: center;
                justify-content: space-between;
            }
            .navdiv .logo a {
                color: white;
                font-size: 24px; /* Increased font size */
                font-weight: bold; /* Bold style */
            }
            .navdiv ul {
                list-style: none;
                display: flex;
                align-items: center;
                gap: 15px;
            }
            .navdiv ul li a {
                color: white;
                font-size: 18px; /* Increased font size */
                font-weight: bold; /* Bold style */
            }
            .navdiv button {
                background: white;
                color: black;
                border: 5px solid black; /* Increased border size */
                padding: 10px 15px; /* Adjusted padding */
                cursor: pointer;
                border-radius: 5px;
            }
            .navdiv button a {
                color: crimson;
                font-size: 16px; /* Increased font size for button text */
                font-weight: bold; /* Bold style for button text */
            }
        </style>
    </head>
    <body>
        <nav class="navbar">
            <div class="navdiv">
                <div class="logo"><a href="#">Scanner</a></div>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
                <div>
                    <button><a href="#">Sign In</a></button>
                    <button><a href="#">Log In</a></button>
                </div>
            </div>
        </nav>
    </body>
</html>
